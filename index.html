<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<header>
			<h1 class="text-center">Impression d'étiquettes</h1>
		</header>
		<aside class="row">
			<form action="print.html" method="post" id="form" class="form-horizontal col-xs-12 col-sm-10 col-sm-offset-1" onsubmit="event.preventDefault(); submitForm(this);">
				<div class="form-group">
					<label for="marque" class="col-xs-2 control-label">Marque</label>
					<div class="col-xs-10">
						<input type="text" name="marque" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="ref" class="col-xs-2 control-label">Référence</label>
					<div class="col-xs-10">
						<input type="text" name="ref" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="euros" class="col-xs-2 control-label">Euros</label>
					<div class="col-xs-10">
						<input type="number" name="euros" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="cents" class="col-xs-2 control-label">Cents</label>
					<div class="col-xs-10">
						<input type="number" name="cents" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-10 col-xs-offset-1">
						<button type="submit" class="btn btn-success" >Nouvelle référence</button>
						<button type="button" id="clear" class="btn btn-danger">Clear All</button>
						<button type="button" id="clearlast" class="btn btn-warning">Clear Last</button>
					</div>
				</div>

				</div>
			</form>

		</aside>
		<main class="row" id="app">
		</main>

		<script type="text/javascript" src="assets/js/app.js"></script>
	</body>
</html>
